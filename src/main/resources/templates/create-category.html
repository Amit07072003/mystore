<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px; /* add padding so form doesn’t touch edges on mobile */
        }

        .form-container {
            background: #ffffff;
            padding: 32px 24px;
            width: 100%;
            max-width: 480px; /* responsive max width */
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 26px;
            color: #333;
            font-size: 24px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.2);
        }

        .btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-update {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: #fff;
            margin-right: 10px;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .form-container {
                padding: 24px 16px;
            }
            .btn-update, .btn-cancel {
                flex: 1;
                margin: 6px 0;
            }
            .text-center .btn {
                width: 100%; /* stack buttons full width on small screens */
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Create New Category</h2>

    <form id="categoryForm">

        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" name="imageUrl" class="form-control">
        </div>

        <div class="text-center mt-4 d-flex flex-wrap justify-content-center gap-2">
            <button type="submit" class="btn btn-update">Create Category</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-cancel">⬅ Back</a>
        </div>

    </form>
</div>

<script>
    document.getElementById("categoryForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        const response = await fetch("/categories", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        if (response.status === 201) {
            window.location.href = "/admin/dashboard";
        } else {
            alert("Failed to create category!");
        }
    });
</script>

</body>
</html>
