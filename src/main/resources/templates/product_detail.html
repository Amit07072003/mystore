<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Detail - Akworld</title>
<link rel="stylesheet" href="/css/product-detail.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<main style="max-width: 1200px; margin: 2rem auto; display: flex; gap: 2rem; flex-wrap: wrap;">

    <!-- Product Images -->
    <div style="flex: 1; min-width: 300px;">
        <img id="productImage" src="" alt="Product Image" style="width: 100%; border-radius: 8px;">
    </div>

    <!-- Product Details -->
    <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 1rem;">
        <h1 id="productName">Loading...</h1>
        <h2 id="productPrice">$0.00</h2>
        <p id="productDescription"></p>
        <button id="addToCartBtn" style="padding: 0.8rem; background:#2874f0; color:#fff; border:none; border-radius:5px; cursor:pointer;">Add to Cart</button>
    </div>

</main>

<script src="/js/product-detail.js"></script>
</body>
</html>
