<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Akworld</title>
    <link rel="stylesheet" href="/css/edit-product.css">
</head>
<body>

<header class="header">
    <div class="logo" onclick="window.location.href='/seller/dashboard'">Akworld Seller</div>
    <div class="user-info">
        <form action="/auth/logout" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</header>

<main class="main-content">
    <div class="card form-card">
        <h1 class="card-title">Edit Product</h1>
        <form id="editProductForm">
            <input type="hidden" id="productId">

            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Price:</label>
                <input type="number" step="0.01" id="price" required>
            </div>

            <div class="form-group">
                <label>Stock Quantity:</label>
                <input type="number" id="stockQuantity" required>
            </div>

            <div class="form-group">
                <label>Category ID:</label>
                <input type="number" id="categoryId" required>
            </div>

            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" id="imageUrl">
            </div>

            <button type="submit" class="btn">Update Product</button>
        </form>

        <p id="message" class="message"></p>
    </div>
</main>

<script src="/js/edit-product.js"></script>
</body>
</html>
