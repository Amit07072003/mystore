<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>

    <!-- Your existing dashboard CSS -->
    <link rel="stylesheet" href="/css/admin-dashboard.css">

    <!-- Extra styling only for this page -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-container {
            background: #ffffff;
            padding: 32px 36px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }

        .edit-container h2 {
            text-align: center;
            margin-bottom: 26px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.2);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 26px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-update {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: #fff;
            margin-right: 10px;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="edit-container">

    <h2>✏️ Edit Category</h2>

    <input type="hidden" id="categoryId" th:value="${category.id}">

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" th:value="${category.name}">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" id="description" th:value="${category.description}">
    </div>

    <div class="form-group">
        <label>Image URL</label>
        <input type="text" id="imageUrl" th:value="${category.imageUrl}">
    </div>

    <div class="btn-group">
        <button class="btn btn-update" onclick="updateCategory()">Update</button>
        <a href="/admin/dashboard" class="btn btn-cancel">Cancel</a>
    </div>

</div>

<script>
    function updateCategory() {
        const id = document.getElementById("categoryId").value;

        const data = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            imageUrl: document.getElementById("imageUrl").value
        };

        fetch(`/categories/${id}`, {
            method: "PUT",
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (!res.ok) throw new Error("Update Failed");
                return res.json();
            })
            .then(() => {
                alert("✅ Category updated successfully");
                window.location.href = "/admin/dashboard";
            })
            .catch(err => alert(err.message));
    }
</script>

</body>
</html>
