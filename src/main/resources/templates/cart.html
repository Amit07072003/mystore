<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- âœ… MOST IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Akworld - Cart</title>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Cart CSS -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
    <h1 onclick="window.location.href='/home'">Akworld</h1>

    <div style="display:flex; align-items:center; gap:1rem;">

        <!-- Cart Count -->
        <div id="cartCount">ðŸ›’ 0</div>

        <!-- User Dropdown -->
        <div class="user" id="userBtn">
            <span id="userEmail">Loading...</span>

            <div class="dropdown" id="userDropdown">
                <p id="dropdownEmail"></p>

                <a href="/user_profile">View Profile</a>
                <a href="/my_orders">My Orders</a>

                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</header>

<!-- ================= MAIN CART ================= -->
<main>

    <h2 class="page-title">My Cart</h2>

    <!-- âœ… Cart Items Render Here -->
    <div id="cartItems"></div>

    <!-- ================= SUMMARY ================= -->
    <div class="summary">
        <div>
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
        </div>

        <div>
            <span>Tax (8%):</span>
            <span id="tax">$0.00</span>
        </div>

        <div class="summary-total">
            <span>Total:</span>
            <span id="total">$0.00</span>
        </div>

        <button id="checkoutBtn">Proceed to Checkout</button>
    </div>

</main>

<!-- ================= CART SCRIPT ================= -->
<script th:src="@{/js/cart.js}"></script>

<!-- ================= USER DROPDOWN TOGGLE ================= -->
<script>
    document.getElementById("userBtn").addEventListener("click", function () {
        const dropdown = document.getElementById("userDropdown");
        dropdown.style.display =
            dropdown.style.display === "block" ? "none" : "block";
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (e) {
        const userBtn = document.getElementById("userBtn");
        const dropdown = document.getElementById("userDropdown");

        if (!userBtn.contains(e.target)) {
            dropdown.style.display = "none";
        }
    });
</script>

<div style="text-align: center;">
    <button
            onclick="window.location.href='/home'"
            style="
      background-color:#f44336;
      color:#fff;
      border:none;
      border-radius:25px;
      padding:0.6rem 1.5rem;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    "
    >
        BackToHome
    </button>
</div>


</body>
</html>
