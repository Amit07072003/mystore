<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f6f7f8;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            transition: 0.2s ease;
        }

        .btn-primary {
            background-color: #1173d4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0d5cad;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        /* Success Container */
        .success-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 15px;
        }

        .card-sh {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        h2.text-success {
            color: #28a745;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .order-details {
            text-align: left;
            margin-top: 25px;
            font-size: 16px;
        }

        .order-details p {
            margin-bottom: 8px;
        }

        /* Buttons wrapper */
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            color: #555;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .card-sh {
                padding: 20px;
            }

            h2.text-success {
                font-size: 22px;
            }

            .order-details {
                font-size: 15px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar">
        <a href="/home" class="btn btn-primary">Home</a>
        <a href="/cart" class="btn btn-secondary">Cart</a>
        <a href="/user_profile" class="btn btn-secondary">Profile</a>
    </nav>
</header>

<div class="success-container">
    <div class="card-sh">
        <h2 class="text-success">Thank you for your order!</h2>
        <p>Your payment was successful.</p>

        <div class="order-details">
            <p><strong>Amount Paid:</strong> â‚¹[[${amount}]]</p>
            <p><strong>Payment Status:</strong> [[${razorpayStatus}]]</p>
        </div>

        <div class="buttons">
            <a href="/home" class="btn btn-primary">Continue Shopping</a>
            <a href="/user_profile/orders" class="btn btn-secondary">View Orders</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 YourEcommerce. All rights reserved.</p>
</footer>

</body>
</html>
